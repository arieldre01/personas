name: Update Changelog on Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - master

jobs:
  update-changelog:
    # Only run when PR is actually merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.base.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get PR info
        id: pr_info
        run: |
          echo "title=${{ github.event.pull_request.title }}" >> $GITHUB_OUTPUT
          echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          PR_TITLE="${{ steps.pr_info.outputs.title }}"
          PR_NUMBER="${{ steps.pr_info.outputs.number }}"
          DATE="${{ steps.pr_info.outputs.date }}"
          
          # Check if CHANGELOG.md exists
          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "All notable changes to this project will be documented in this file." >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "## [Unreleased]" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi
          
          # Add entry under [Unreleased] section
          # The PR title should follow conventional commits format (feat:, fix:, etc.)
          ENTRY="- ${PR_TITLE} (#${PR_NUMBER})"
          
          # Insert the new entry after the [Unreleased] header
          sed -i "/## \[Unreleased\]/a\\
          ${ENTRY}" CHANGELOG.md
          
          echo "Added changelog entry: ${ENTRY}"

      - name: Commit and push changelog
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if CHANGELOG.md was modified
          if git diff --quiet CHANGELOG.md 2>/dev/null; then
            echo "No changes to CHANGELOG.md"
          else
            git add CHANGELOG.md
            git commit -m "docs: update CHANGELOG.md [skip ci]"
            git push
          fi
