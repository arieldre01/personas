name: Update Changelog on Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - master

jobs:
  update-changelog:
    # Only run when PR is actually merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.base.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get PR info
        id: pr_info
        run: |
          echo "title=${{ github.event.pull_request.title }}" >> $GITHUB_OUTPUT
          echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          echo "author=${{ github.event.pull_request.user.login }}" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: version
        run: |
          # Get current version from CHANGELOG.md
          CURRENT_VERSION=$(grep -oP '## \[\K[0-9]+\.[0-9]+\.[0-9]+' CHANGELOG.md | head -1 || echo "0.0.0")
          
          if [ -z "$CURRENT_VERSION" ] || [ "$CURRENT_VERSION" = "" ]; then
            CURRENT_VERSION="0.0.0"
          fi
          
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version components
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          
          PR_TITLE="${{ github.event.pull_request.title }}"
          
          # Determine version bump based on PR title prefix
          if [[ "$PR_TITLE" =~ ^(BREAKING|breaking|!) ]]; then
            # Breaking change = major bump
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [[ "$PR_TITLE" =~ ^(feat|feature|Feature|Feat) ]]; then
            # Feature = minor bump
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            # Fix, docs, style, refactor, etc. = patch bump
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          PR_TITLE="${{ steps.pr_info.outputs.title }}"
          PR_NUMBER="${{ steps.pr_info.outputs.number }}"
          PR_AUTHOR="${{ steps.pr_info.outputs.author }}"
          DATE="${{ steps.pr_info.outputs.date }}"
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          
          # Create the new version entry
          NEW_ENTRY="## [${NEW_VERSION}] - ${DATE}

- ${PR_TITLE} (#${PR_NUMBER}) by @${PR_AUTHOR}
"
          
          # Check if CHANGELOG.md exists
          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog

All notable changes to this project will be documented in this file.

${NEW_ENTRY}" > CHANGELOG.md
          else
            # Insert new version after the header (after first blank line or after # Changelog line)
            # Find the line number of the first ## section or end of header
            HEADER_END=$(grep -n "^## \[" CHANGELOG.md | head -1 | cut -d: -f1)
            
            if [ -z "$HEADER_END" ]; then
              # No existing version sections, append after header
              echo "" >> CHANGELOG.md
              echo "$NEW_ENTRY" >> CHANGELOG.md
            else
              # Insert before the first version section
              head -n $((HEADER_END - 1)) CHANGELOG.md > CHANGELOG.tmp
              echo "" >> CHANGELOG.tmp
              echo "$NEW_ENTRY" >> CHANGELOG.tmp
              tail -n +$HEADER_END CHANGELOG.md >> CHANGELOG.tmp
              mv CHANGELOG.tmp CHANGELOG.md
            fi
          fi
          
          echo "Added changelog entry for version $NEW_VERSION"
          cat CHANGELOG.md | head -30

      - name: Commit and push changelog
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          
          # Check if CHANGELOG.md was modified
          if git diff --quiet CHANGELOG.md 2>/dev/null; then
            echo "No changes to CHANGELOG.md"
          else
            git add CHANGELOG.md
            git commit -m "docs: release v${NEW_VERSION} - update CHANGELOG.md [skip ci]"
            git push
          fi
